<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>政安科學軟體測試有限公司</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar 區塊 -->
  <div id="navbar-placeholder"></div>

  <!-- Hero -->
  <section class="bg-gray-800 py-20">
    <div class="max-w-5xl mx-auto text-center px-4">
      <h2 class="text-3xl md:text-5xl font-bold mb-4">推動軟體測試自動化與科學發展</h2>
      <p class="text-lg text-gray-300 mb-6">提供專業網頁、App、桌面應用開發與自動化測試解決方案</p>
      <a href="services.html" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">了解更多服務</a>
    </div>
  </section>

  <!-- Services -->
  <section class="py-16 bg-gray-900">
    <div class="max-w-6xl mx-auto px-4">
      <h3 class="text-2xl font-bold text-center mb-10">我們的服務</h3>
      <div class="grid md:grid-cols-3 gap-8">
        <div class="bg-gray-800 p-6 rounded-lg shadow">
          <h4 class="text-xl font-semibold mb-2">網頁與 App 開發</h4>
          <p class="text-gray-300">響應式設計、跨平台支援，適用各種裝置與業務需求。</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow">
          <h4 class="text-xl font-semibold mb-2">Windows / Mac 應用</h4>
          <p class="text-gray-300">桌面工具、企業內部應用、Mac 客製開發一次搞定。</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow">
          <h4 class="text-xl font-semibold mb-2">自動化測試服務</h4>
          <p class="text-gray-300">協助建立穩定的測試流程，減少人力與錯誤率。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="bg-gray-800 py-16 text-center">
    <h4 class="text-2xl font-bold mb-4">想了解自動化測試課程？</h4>
    <p class="mb-6 text-gray-300">我們提供線上教學影片，讓您輕鬆入門自動化技術</p>
    <a href="course.html" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">立即觀看課程</a>
  </section>

  <!-- Footer 區塊 -->
  <div id="footer-placeholder"></div>

  <!-- 動態載入 navbar.html 和 footer.html -->
  <script type="module">
    const navbarHTML = await (await fetch("navbar.html")).text();
    const footerHTML = await (await fetch("footer.html")).text();
    document.getElementById("navbar-placeholder").innerHTML = navbarHTML;
    document.getElementById("footer-placeholder").innerHTML = footerHTML;
  </script>

</body>
</html>
