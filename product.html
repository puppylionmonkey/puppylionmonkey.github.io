<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>作品展示 - 政安科學軟體測試有限公司</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6191200390333168"
            crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<!-- Header -->
<section class="bg-gray-900 py-16 text-center">
    <h2 class="text-3xl font-bold mb-4">作品展示</h2>
    <p class="text-gray-300">以下是我們開發的應用程式與教學工具，支援跨平台使用。</p>
</section>

<!-- 產品展示 -->
<section class="py-16 bg-gray-800">
    <div class="max-w-6xl mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-8">

            <!-- 科學加速 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">科學加速</h4>
                <p class="mb-4">幫助科學計算，促進科學進步</p>
                <div class="flex flex-col gap-2">
                    <a href="https://play.google.com/store/apps/details?id=com.chengan.scienceacceleration" target="_blank"
                       class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-center">
                        📲 Google Play
                    </a>
                </div>
            </div>

            <!-- 單位換算 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">單位換算</h4>
                <p class="mb-4">支援壓力、質量等多種單位互換，簡單快速。</p>
                <img src="image/314268_0.jpg" alt="單位換算-壓力" class="rounded mb-2">
                <img src="image/314269_0.jpg" alt="單位換算-壓力（展開單位）" class="rounded mb-2">
                <img src="image/314270_0.jpg" alt="單位換算-質量" class="rounded mb-2">
            </div>

            <!-- 無窮級數計算 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">無窮級數計算</h4>
                <p class="mb-4">自動求解級數極限值，支援複雜通項表示法。</p>
                <img src="image/314272_0.jpg" alt="無窮級數" class="rounded mb-2">
            </div>

            <!-- 定積分計算 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">定積分計算</h4>
                <p class="mb-4">輸入上下限與函數，自動完成積分運算。</p>
                <img src="image/314273_0.jpg" alt="定積分計算" class="rounded mb-2">
            </div>

            <!-- 熱力學公式工具 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">熱力學公式工具</h4>
                <p class="mb-4">快速查詢熱量、焓、比容等常用熱力學公式。</p>
                <img src="image/314274_0.jpg" alt="熱力學公式" class="rounded mb-2">
            </div>

            <!-- 物理公式大全 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">物理公式大全</h4>
                <p class="mb-4">收錄密度、速度、加速度、力學與電磁公式。</p>
                <img src="image/314276_0.jpg" alt="物理公式" class="rounded mb-2">
            </div>

            <!-- 數學常用公式 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">數學常用公式</h4>
                <p class="mb-4">涵蓋比例、面積、周長與體積等幾何計算。</p>
                <img src="image/314278_0.jpg" alt="數學公式" class="rounded mb-2">
            </div>

            <!-- 主選單總覽 -->
            <div class="bg-gray-900 p-6 rounded-lg shadow text-gray-300">
                <h4 class="text-xl font-bold mb-2 text-white">應用主選單</h4>
                <p class="mb-4">整合所有功能模組，包括換算、數學、物理等。</p>
                <img src="image/314279_0.jpg" alt="主選單" class="rounded mb-2">
            </div>

        </div>
    </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- 載入 navbar 和 footer -->
<script type="module" src="navbar-loader.js"></script>

</body>
</html>
