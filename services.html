<!-- Navbar 區塊 -->
<div id="navbar-placeholder"></div>

<!-- Page Header -->
<section class="bg-gray-900 py-16 text-center">
    <h2 class="text-3xl font-bold mb-4">服務項目</h2>
    <p class="text-gray-300">我們專注於提供穩定且高效的自動化測試服務。</p>
</section>

<!-- 自動化測試服務（第二區：淺藍） -->
<section class="py-16 bg-gray-800">
    <div class="max-w-6xl mx-auto px-4">
        <h3 class="text-2xl font-semibold mb-8 border-b border-gray-600 pb-2">自動化測試 - 提供"穩定的"、"自動的"自動化測試</h3>
        <div class="grid md:grid-cols-3 gap-8 text-gray-300">
            <div>
                <h4 class="text-xl font-semibold mb-2">🌐 Web 自動化測試</h4>
                <p class="leading-relaxed">利用 Selenium、Playwright 或 Cypress，自動驗證跨瀏覽器相容性、功能流程與視覺布局，縮短迭代週期。</p>
            </div>
            <div>
                <h4 class="text-xl font-semibold mb-2"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android logo" class="h-6 inline-block mr-1 align-middle"/> Android App 自動化測試</h4>
                <p class="leading-relaxed">採用 Appium、Espresso 等框架，覆蓋多機型與 OS 版本，確保應用穩定性與效能最佳化。</p>
            </div>
            <div>
                <h4 class="text-xl font-semibold mb-2"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="h-6 inline-block mr-1 align-text-bottom"/> iOS App 自動化測試</h4>
                <p class="leading-relaxed">透過 Appium、XCUITest 自動驗證 UI 與業務流程，支援多版本 iOS 與裝置解析度。</p>
            </div>
        </div>
    </div>
</section>
